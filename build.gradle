group 'com.omega'
version '0.2.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

task dist(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.omega.DiscordBot'
    }
    baseName = project.name + '-dist'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.0.0'

    compile "com.github.austinv11:Discord4j:dev-SNAPSHOT"
    compile "ch.qos.logback:logback-classic:1.1.7"
    compile 'com.sedmelluq:lavaplayer:1.2.12'
    compile group: 'de.caluga', name: 'morphium', version: '3.1.0'
    compile 'org.mongodb.morphia:morphia:1.3.2'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
}
